<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator</h1>
    <input type="text" id="operasi" placeholder="">
    <br>
    <button onclick="number(0)">0</button>
    <button onclick="number(1)">1</button>
    <button onclick="number(2)">2</button>
    <button onclick="number(3)">3</button>
    <button onclick="number(4)">4</button>
    <button onclick="number(5)">5</button>
    <button onclick="number(6)">6</button>
    <button onclick="number(7)">7</button>
    <button onclick="number(8)">8</button>
    <button onclick="number(9)">9</button>
    <br>
    <button onclick="number('+')">+</button>
    <button onclick="number('-')">-</button>
    <button onclick="number('*')">*</button>
    <button onclick="number('/')">/</button>
    <button onclick="equalto()">=</button>
    <button onclick="clearText()">clear</button>
    <br>
    <p>Hasil: <span id="result"></span></p>
    <script>
        function number(num){
            document.getElementById("operasi").value = document.getElementById("operasi").value + num;
        }
        function equalto(){
            const opr = document.getElementById('operasi').value;
            const result = eval(opr);
            document.getElementById('result').textContent = result;
        }
        function clearText(){
            document.getElementById("operasi").value = "";
        }
    </script>
</body>
</html>
